  <div mat-dialog-title>
    <h2>Create Session for {{ data.name }}</h2>
    <button
      mat-icon-button
      aria-label="cancel edit"
      mat-dialog-close
      class="btn mr-3"
      (click)="close()"
    >
      <span class="close-button-span">X</span>
    </button>
  </div>
  <div mat-dialog-content style="height: 25rem" class="p-3 card">
    <h2>Attempting to create new POS session for {{ data.name }}</h2>
    <div>
      <label class="">Cash in Register: </label>
      <input [(ngModel)]="cashAmt" class="form-control" />
    </div>
    <div class="money-display" style="padding-top: 1rem">
      <label>Opening Notes:</label>
    </div>
    <input
      type="text"
      [(ngModel)]="sessionOpenNotes"
      class="form-control"
      style="margin-bottom: 1rem"
    />
    <div>
      <button
        mat-icon-button
        aria-label="confirm edit"
        mat-dialog-close
        (click)="close(cashAmt, sessionOpenNotes)"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
    </div>
  </div>
</div>
