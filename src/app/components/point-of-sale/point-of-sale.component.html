      <label style="padding-right: 0.5rem; padding-left: 0.5rem"
        >Current Cashier: {{ user.name }}</label
      >
      <nav
        id="cashierMenuStore"
        class="navbar navbar-expand-lg navbar-light bg-light no-padding-round-borders"
      >
        <div
          class="container-fluid no-padding-round-borders"
          id="cashierMenuStoreDivWrapper"
        >
          <ul class="navbar-nav" id="cashierMenuStoreUl">
            <!-- Dropdown -->
            <button mat-button [matMenuTriggerFor]="belowMenu" class="btn">
              MENU
            </button>
            <mat-menu
              #belowMenu="matMenu"
              yPosition="below"
              class="dropdown-options"
            >
              <div class="dropdown-options">
                <button
                  class="hover-class"
                  (click)="openStoreDiscountSettings()"
                  *ngIf="
                    user.accessLevel == accessLevel.Admin ||
                    user.accessLevel == accessLevel.SuperAdmin
                  "
                >
                  OPEN STORE DISCOUNTS
                </button>
                <button
                  class="hover-class"
                  (click)="openStoreCashierSettings()"
                  *ngIf="
                    user.accessLevel == accessLevel.Admin ||
                    user.accessLevel == accessLevel.SuperAdmin
                  "
                >
                  OPEN CASHIER SETTINGS
                </button>
                <button class="hover-class" (click)="openGenerateStoreReport()">
                  SALES REPORT
                </button>
                <button class="hover-class" (click)="openFileSelector()">
                  IMPORT OFFLINE ORDERS
                </button>
                <input
                  type="file"
                  hidden
                  (change)="handleFileInput($event)"
                  #fileInput
                />
                <button class="hover-class" (click)="openSwitchCashier()">
                  SWITCH CASHIER
                </button>
                <button class="hover-class" (click)="openLockCashier()">
                  LOCK
                </button>
                <button class="hover-class" (click)="openCloseSessionModal()">
                  CLOSE SESSION
                </button>
              </div>
            </mat-menu>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="POS-main-display" id="storeOrderScreen">
    <app-current-order class="POS-section width40"></app-current-order>
    <div class="POS-section width60">
      <div *ngIf="happyHourFlag" class="happy-hour-flag">
        HAPPY HOUR IS CURRENTLY ACTIVE
      </div>
      <app-product-list></app-product-list>
    </div>
  </div>

<div
  *ngIf="orderStatus == orderStatusEnum.Paying"
  class="payment-screen-container"
>
  <app-payment></app-payment>
</div>
<div *ngIf="orderStatus == orderStatusEnum.Paid">
  <app-order-complete></app-order-complete>
</div>
