<script src="js/jspdf.min.js"></script>
<script src="js/jspdf.customfonts.min.js"></script>
<script src="default_vfs.js"></script>
<div
  style="
    background-color: beige;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  "
>
  <h1>Order Complete</h1>
  <button (click)="newOrder()">New Order</button>
  <!-- <object
    [data]="pdfSrc | safe: 'url'"
    type="application/pdf"
    style="width: 300px; height: 500px"
  ></object> -->
  <div *ngIf="pdfSrc">
    <iframe
      [src]="pdfSrc"
      frameborder="0"
      style="width: 600px; max-height: 900px"
    ></iframe>
  </div>
  <div *ngIf="pdfRefundSrc">
    <iframe
      [src]="pdfRefundSrc"
      frameborder="0"
      style="width: 600px; max-height: 900px"
    ></iframe>
  </div>
</div>
